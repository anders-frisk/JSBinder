<html>
    <head>
        <script type="text/javascript" src="binder.js"></script>      
        <script type="text/javascript">

            let binder = new JSBinder();

            var tree = 
            [
                {
                    title: "Terrestrial planets",
                    items:
                    [
                        { title: "Mercury", items: [] },
                        { title: "Venus", items: [] },
                        { title: "Earth", items: [] },
                        { title: "Mars", items: [] },
                    ]
                },
                {
                    title: "Gas planets",
                    items:
                    [
                        { title: "Jupiter", items: [] },
                        { title: "Saturn", items: [] },
                    ]
                },
                {
                    title: "Ice planets",
                    items:
                    [
                        { title: "Uranus", items: [] },
                        { title: "Neptune", items: [] },
                    ]
                },
            ];
            binder.setState({ tree });
            
        </script>
    </head>
    <body onload="binder.scan();">
        <template data-template="tree">
        <li data-each="@item in @data" data-key="@item.title">
            <span data-bind="@item.title"></span>
            <ul data-if="@item.items.length > 0" data-render="tree" data-source="@item.items"></ul>
        </li>
        </template>

        <ul data-render="tree" data-source="tree"></ul>
    </body>
</html>
